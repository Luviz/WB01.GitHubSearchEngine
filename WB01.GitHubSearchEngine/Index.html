<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<link href="Content/fabric.min.css" rel="stylesheet" />
	<link href="Content/fabric.components.min.css" rel="stylesheet" />
	<script src="scripts/jquery-2.2.3.min.js"></script>
	<script src="scripts/jquery.fabric.min.js"></script>
	<script src="scripts/knockout-3.4.0.js"></script>
</head>
<body>
	<div id="DOM" class="ms-Grid">
		<div class="ms-Grid-row">
			<div class="ms-Grid-col ms-u-md12" ">
				<input type="text" class="ms-TextField-field" value="pnp" id="SearchBar-Input" placeholder="Search Repositories" />
			</div>
		</div>
		<div class="ms-Grid-row">
			<div class="ms-Grid-col ms-u-md3 ">
			</div>
			<div id="container" class="ms-Grid-col ms-u-lg6" >
				<ul class="ms-List" id="debug">
					<li class="ms-ListItem is-selectable">
						<span class="ms-ListItem-primaryText">repo Name </span>
						<span class="ms-ListItem-secondaryText">
							<img src="https://avatars.githubusercontent.com/u/6789362?v=3" style="max-height:1em; margin-top:1px" />
							Owner
						</span>
						<span class="ms-ListItem-tertiaryText">
							Lang
						</span>
						<span class="ms-ListItem-metaText">
							date
						</span>
						<div class="ms-ListItem-actions">
							<div class="ms-ListItem-action"><i class="ms-Icon ms-Icon--mail"></i></div>
							<div class="ms-ListItem-action"><i class="ms-Icon ms-Icon--trash"></i></div>
							<div class="ms-ListItem-action"><i class="ms-Icon ms-Icon--flag"></i></div>
							<div class="ms-ListItem-action"><i class="ms-Icon ms-Icon--pinLeft"></i></div>
						</div>
					</li>
					<li class="ms-ListItem is-selectable">
						<span class="ms-ListItem-primaryText">pnp </span>
						<span class="ms-ListItem-secondaryText">
							<img src="https://avatars.githubusercontent.com/u/6789362?v=3" style="max-height:1em; margin-top:1px" />
							OfficeDev
						</span>
						<span class="ms-ListItem-tertiaryText">
							C#
						</span>
						<span class="ms-ListItem-metaText">
							date
						</span>
						<div class="ms-ListItem-actions">
								<a src="#">
							<div class="ms-ListItem-action">
									<img src="http://pritishc.com/images/social/github.png" style="height:1.75em" />
							</div>
								</a>
						</div>
					</li>
				</ul>
				<hr />
			</div>
		</div>

	</div>
	<script src="scripts/Luviz.Core.js"></script>

	<script>
		/*SearchBox*/
		var $SearchBox = $("#SearchBar-Input");
		$SearchBox.keyup(function(event){
			if (event.keyCode == 13) {
				console.log($SearchBox.val());
				new Luviz.GitHub.Core().GitSearch($SearchBox.val());
			}
		});

	</script>
</body>
</html>
